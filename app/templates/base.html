<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}국회.gg{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    
    <!-- 기본 스타일 -->
    <style>
        body {
            padding-top: 20px;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #212529;
            color: white;
            padding-top: 20px;
            position: fixed;
            height: 100vh;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            padding: 0.5rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: rgba(255, 255, 255, 1);
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .main-content {
            flex: 1;
            margin-left: 200px;
            padding: 20px;
        }
        .search-container {
            padding: 15px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            margin-bottom: 20px;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- 좌측 세로 네비게이션 -->
    <div class="sidebar">
        <h2 class="text-center mb-4">국회.gg</h2>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">홈</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/champions">챔피언</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ranking">활동 랭킹</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/misc-ranking">잡다한 랭킹</a>
            </li>
        </ul>
    </div>

    <!-- 메인 컨텐츠 영역 -->
    <div class="main-content">
        <!-- 상단 검색 영역 -->
        <div class="search-container">
            <form class="d-flex" action="/search">
                <input class="form-control me-2" type="search" name="name" placeholder="의원명 검색" required>
                <button class="btn btn-outline-dark" type="submit">검색</button>
            </form>
        </div>

        <!-- 메인 컨텐츠 -->
        <main class="container">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
