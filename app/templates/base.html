<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}국회.gg{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    
    <!-- 기본 스타일 -->
    <style>
        body {
            padding-top: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">국회.gg</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/champions">챔피언</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ranking">활동 랭킹</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/misc-ranking">잡다한 랭킹</a>
                    </li>
                </ul>
                <!-- 검색 폼 -->
                <form class="d-flex" action="/search">
                    <input class="form-control me-2" type="search" name="name" placeholder="의원명 검색" required>
                    <button class="btn btn-outline-light" type="submit">검색</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
